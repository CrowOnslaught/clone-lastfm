<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clon-last.fm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <div id="logo">
                <img src="https://www.last.fm/static/images/logo_static_mob.0798d7258e3d.png" alt="">
            </div>
            <div id="styles">
                <div id="rock">
                    <button id="rockBtn" class="btn btn-image" onclick="loadGenre(0)">rock</button>
                </div>
                <div id="hiphop">
                    <button id="hiphopBtn" class="btn btn-image" onclick="loadGenre(1)">hip-hop</button>
                </div>
                <div id="indie">
                    <button id="indieBtn" class="btn btn-image" onclick="loadGenre(2)">indie</button>
                </div>
                <div id="jazz">
                    <button id="jazzBtn" class="btn btn-image" onclick="loadGenre(3)">jazz</button>
                </div>
                <div id="reggae">
                    <button id="reggaeBtn" class="btn btn-image" onclick="loadGenre(4)">reggae</button>
                </div>
            </div>
            <div>
                <div  id="lists">
                    <button id="overviewBtn" class="btn btn-nav">Overview</button>
                    <button id="top10Btn" class="btn btn-nav">Top 10 Listened</button>
                    <button id="biggestBtn" class="btn btn-nav"> The Biggest</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h2 id="title"></h2>
        <ul id="list">
        </ul>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>

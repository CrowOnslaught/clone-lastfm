<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clon-last.fm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <div id="logo">
                <img src="https://www.last.fm/static/images/logo_static_mob.0798d7258e3d.png" alt="">
            </div>
            <div id="styles">
                <div id="rock">
                    <button class="btn btn-image">rock</button>
                </div>
                <div id="hiphop">
                    <button class="btn btn-image">hiphop</button>
                </div>
                <div id="indie">
                    <button class="btn btn-image">indie</button>
                </div>
                <div id="jazz">
                    <button class="btn btn-image">jazz</button>
                </div>
                <div id="reggae">
                    <button class="btn btn-image">reggae</button>
                </div>
            </div>
            <div>
                <div  id="lists">
                    <button class="btn btn-nav">OverView</button>
                    <button class="btn btn-nav">Top 10 Listened</button>
                    <button class="btn btn-nav"> The Biggest</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>OverView</h1>
        <ul>
            <!-- SAMPLE TO SPAWN -->
            <li>
                <div>
                    <div>
                        <i class="far fa-play-circle"></i>
                        <p>1.</p>
                        <p>Tame Impala</p>
                    </div>
                    <div>
                        <p><strong>The Less I Know the Better</strong></p>
                    </div>
                </div>
                <div>
                    <p>
                        439958 listeners
                    </p>
                </div>
            </li>
            <!-- SAMPLE END -->
        </ul>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
